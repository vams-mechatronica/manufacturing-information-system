{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "assets/css/login.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Log In</title>
</head>

<body>

    <nav>
        <div class="nav1">
            <h3 class="h3-nav" style="margin: 10px 5px;">Maintenance Information System</h3>
            <h3 class="h3-nav" style="color: rgb(253, 253, 253); right: 10px;"></h3>
        </div>
        <div class="nav2" style="display: flex; background-color: rgb(38, 38, 38);height: 50px;">
            
        </div>
        <div class="nav3" style="display: flex; background-color: rgb(105, 105, 105);height: 50px;">
           
            <div class="right3" style="display: flex; width: 6%;">
                <span style="text-align: left;">Help</span>
            </div>
        </div>
    </nav>
    {% if messages %}
         {% for message in messages %}
         <div class="alert alert-{{ message.tags }} auto-dismiss" id="err-message">
               <span>
                  <img src="data: image/png; base64, {{product.binaryToStringImage1|safe}}" alt="..." width="65px" height="80px" style="width:auto;">
                  
               </span>
               <span>

                  {{ message }}
               </span>
          </div>
         {% endfor %}
         <script>
            setTimeout(function() {
                  $('.auto-dismiss').fadeOut('slow');
            }, 6000);
         </script> 
      {% endif %}
    <div class="container" style="background-color: beige;">
        <div class="left_img" style="width: 50%;">
            <img src="{% static "assets/img/main-login.png" %}" alt="" width="60%">
        </div>
        <div class="center">
            <h1 style="font-size: x-large;font-weight: bold;padding: 20px">Login</h1>
            <form action="" method="post">{% csrf_token %}
                <div class="txt">
                    <input type="username" placeholder="Username" name="username" id="username" required>
                    <!-- <label>Username</label> -->
                </div>
                <div class="txt">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <!-- <label>Password</label> -->
                </div>
                <div class="pass">Forget Password ?</div>
                <button type="submit" >Login</button>
            </form>
        </div>
    </div>
</body>

</html>
